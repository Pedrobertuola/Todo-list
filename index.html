    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript + DOM</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Shopping list</h1>
    <p id="first">Get it done today</p>
    <input id="userinput" type="text" placeholder="enter items">
    <button id="enter" class="enter">Enter</button>
    <ul id="listUl">
        <li class="taskClass">Notebook<span class="remove"> (X)</span></li> 
        <li class="taskClass">Jello<span class="remove"> (X)</span></li>
        <li class="taskClass">Spinach<span class="remove"> (X)</span></li>
        <li class="taskClass">Rice<span class="remove"> (X)</span></li>
        <li class="taskClass">Birthday Cake<span class="remove"> (X)</span></li>
        <li class="taskClass">Candles<span class="remove"> (X)</span></li>
        
    </ul>
    <script src="script.js"></script>
</body>
